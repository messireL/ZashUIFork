name: Rolling Release (dist.zip)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.1 --activate

      - name: Install deps
        run: pnpm i

      # Capture build output into build.log so you can download it even if the build fails.
      - name: Build
        id: build
        continue-on-error: true
        run: |
          set -o pipefail
          pnpm build 2>&1 | tee build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Add build log to summary (tail)
        if: always()
        run: |
          echo "### Build log (last 200 lines)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tail -n 200 build.log >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Fail job if build failed
        if: steps.build.outcome != 'success'
        run: exit 1

      - name: Zip dist
        run: |
          cd dist
          zip -r ../dist.zip .
          cd ..

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist-zip
          path: dist.zip

      - name: Move rolling tag to this commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f rolling
          git push -f origin rolling

      - name: Create/Update GitHub Release (rolling)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: rolling
          name: Rolling build
          prerelease: true
          files: dist.zip
          overwrite_files: true
